<!-- CONTEXT BAR -->
<div class="context-bar">
    <div class="container context-inner">
        <div class="context-left">
            <time id="currentDate"></time>
            <span class="sep">•</span>
            <span>United States</span>
            <span class="sep">•</span>
            <span class="status">Developing coverage</span>
        </div>

        <div class="context-right">
            <button class="icon-btn" id="themeToggle" aria-label="Toggle dark mode">
                <svg class="theme-icon-light" width="18" height="18" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" />
                </svg>
                <svg class="theme-icon-dark" width="18" height="18" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="5" />
                    <line x1="12" y1="1" x2="12" y2="3" />
                    <line x1="12" y1="21" x2="12" y2="23" />
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
                    <line x1="1" y1="12" x2="3" y2="12" />
                    <line x1="21" y1="12" x2="23" y2="12" />
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />
                </svg>
            </button>
        </div>
    </div>
</div>

<!-- HEADER -->
<header class="header" role="banner">
    <div class="container header-inner">

        <!-- Left: Search icon (visible on mobile) -->
        <div class="header-left">
            <button class="icon-btn header-search-btn" id="searchToggle" aria-label="Toggle search">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
                    stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="11" cy="11" r="8" />
                    <line x1="21" y1="21" x2="16.65" y2="16.65" />
                </svg>
            </button>
        </div>

        <!-- Center: Brand -->
        <div class="brand">
            <a class="brand-link" href="/" aria-label="Today's US home">
                <img src="/static/images/logo.png" alt="Today's US logo" class="brand-logo" width="76" height="76"
                    loading="eager" />
            </a>
        </div>

        <!-- Right: Desktop Nav + Search + Menu -->
        <div class="header-right">
            <nav class="nav" aria-label="Primary">
                <a href="/news">News</a>
                <a href="/politics">Politics</a>
                <a href="/business">Business</a>
                <a href="/technology">Technology</a>
                <a href="/world">World</a>
                <a href="/opinion">Opinion</a>
                <a class="nav-cta" href="#subscribe">Get Updates</a>
            </nav>

            <!-- Desktop Search Icon (right of nav) -->
            <button class="icon-btn desktop-search-btn" id="searchToggleDesktop" aria-label="Toggle search">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
                    stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="11" cy="11" r="8" />
                    <line x1="21" y1="21" x2="16.65" y2="16.65" />
                </svg>
            </button>

            <!-- Mobile Menu Button -->
            <button class="menu-btn" id="menuToggle" aria-label="Toggle menu" aria-expanded="false">
                <span class="menu-lines"></span>
            </button>
        </div>

    </div>

    <!-- Mobile Nav -->
    <div class="mobile-nav" id="mobileNav">
        <div class="container mobile-nav-inner">
            <a href="/news">News</a>
            <a href="/politics">Politics</a>
            <a href="/business">Business</a>
            <a href="/technology">Technology</a>
            <a href="/world">World</a>
            <a href="/opinion">Opinion</a>
            <a class="btn btn-primary" href="#subscribe">Get Updates</a>
        </div>
    </div>
</header>

<!-- Search Overlay -->
<div class="search-overlay" id="searchOverlay">
    <div class="search-overlay-inner">
        <button class="search-close" id="searchClose" aria-label="Close search">✕</button>
        <form class="search-overlay-form" action="/search" method="get">
            <input type="search" name="q" placeholder="Search articles..." aria-label="Search" autocomplete="off" />
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
    </div>
</div>
